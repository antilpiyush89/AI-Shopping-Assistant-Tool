<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Shopping Assistant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0a0f1470, #121824);
            color: #fff;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .chat-messages {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid white;
            background: white;
            scrollbar-width: thin;
            scrollbar-color: #4ade80 transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #4ade80;
            border-radius: 10px;
        }

        .message {
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            width: fit-content;
            animation: fadeIn 0.3s ease-in-out;
        }

        .prompt-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            gap: 10px;
            background:white;
            scrollbar-width: none;
        }

        .prompt-container::-webkit-scrollbar {
            display: none;
        }

        .prompt {
            background: #4ade80;
            color: #fff;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .prompt:hover {
            background: #3db76a;
            transform: scale(1.05);
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-top: 1px solid white;
        }

        .upload-label {
            cursor: pointer;
            margin-right: 10px;
        }

        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #4ade80;
            border-radius: 20px;
            outline: none;
            background: white;
            color: #fff;
        }

        #sendButton {
            padding: 10px 20px;
            background: #4ade80;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        #sendButton:hover {
            background: #3db76a;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>

        <!-- Prompt Container with Hidden Scrollbar -->
        <div class="prompt-container">
            <div class="prompt" onclick="setPlaceholder('iphone 16 price in India')">iphone 16 price in India</div>
            <div class="prompt" onclick="setPlaceholder('electronic gadgets')">electronic gadgets</div>
            <div class="prompt" onclick="setPlaceholder('latest fashion')">latest fashion</div>
            <div class="prompt" onclick="setPlaceholder('shopping')">shopping</div>
            <div class="prompt" onclick="setPlaceholder('send mail to abc@gmail.com with body (sample body) and subject (sample titles)')">
                send mail to abc@gmail.com with body 'sample body' and subject 'sample titles'
            </div>
        </div>

        <div class="input-container">
            <label for="imageUpload" class="upload-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
            </label>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        function setPlaceholder(text) {
            document.getElementById("messageInput").placeholder = text;
        }

        document.getElementById("sendButton").addEventListener("click", function() {
            const messageInput = document.getElementById("messageInput");
            const chatMessages = document.getElementById("chatMessages");
            const messageText = messageInput.value.trim();

            if (messageText) {
                const messageElement = document.createElement("div");
                messageElement.className = "message";
                messageElement.textContent = messageText;

                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to the bottom
                
                messageInput.value = ""; // Clear input after sending
            }
        });
    </script>
</body>
</html>
