<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGABOT Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #0a0e17;
            color: white;
            overflow: hidden;
        }
        .bg-pattern {
            position: absolute;
            inset: 0;
            background-image: url('/grid-pattern.svg');
            opacity: 0.1;
            z-index: 0;
        }
        header {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .logo span {
            color: #4ade80;
        }
        nav {
            display: none;
        }
        @media (min-width: 768px) {
            nav {
                display: flex;
                gap: 2rem;
            }
        }
        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #4ade80;
        }
        main {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @media (min-width: 768px) {
            main {
                flex-direction: row;
            }
        }
        .content {
            margin-bottom: 2.5rem;
        }
        @media (min-width: 768px) {
            .content {
                width: 50%;
                margin-bottom: 0;
            }
        }
        h2 {
            color: #4ade80;
            font-size: 1.125rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 3.75rem;
            }
        }
        p {
            font-size: 1.25rem;
            color: #a0aec0;
            margin-bottom: 2rem;
            max-width: 28rem;
        }
        .cta-button {
            background-color: #4ade80;
            color: black;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-size: 1.125rem;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #3fcf76;
        }
        .image-container {
            position: relative;
            width: 500px;
            height: 500px;
        }
        @media (min-width: 768px) {
            .image-container {
                width: 50%;
            }
        }
        .pulse-bg {
            position: absolute;
            inset: 0;
            background-color: #4ade80;
            border-radius: 50%;
            opacity: 0.1;
            animation: pulse 2s infinite;
        }
        .spin-border {
            position: absolute;
            inset: 1rem;
            border: 2px dashed #4ade80;
            border-radius: 50%;
            animation: spin 20s linear infinite;
        }
        .robot-image {
            position: absolute;
            inset: 0;
            margin: auto;
            max-width: 400px;
            max-height: 400px;
        }
        .page-indicator {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            z-index: 20;
        }
        .indicator-dot {
            width: 0.75rem;
            height: 0.75rem;
            background-color: white;
            border-radius: 50%;
            margin-bottom: 0.5rem;
        }
        .indicator-dot.active {
            background-color: #4ade80;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .siup:hover{
            background-color: #3fcf76;
            color: white;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#4ade80" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 8V4H8"></path>
                <rect x="2" y="14" width="20" height="8" rx="2"></rect>
                <path d="M6 18h.01"></path>
                <path d="M10 18h.01"></path>
                <path d="M14 18h.01"></path>
                <path d="M18 18h.01"></path>
                <path d="M20 12V8h-4"></path>
                <path d="M15 12V9"></path>
                <path d="M9 12v-1"></path>
                <path d="M4 12V8"></path>
            </svg>
            <span><span style="color: #4ade80;">MEGA</span>BOT</span>
        </div>
        <nav>
            <a href="#" class="cta-button siup">Sign Up</a>
        </nav>
    </header>

    <main>
        <div class="content">
            <h2>— landing template —</h2>
            <h1>AI Chatting Landing Template</h1>
            <p>Megabot is a template for an AI chatbot landing page with conversing user interface pages.</p>
            <a href="#" class="cta-button">Get started →</a>
        </div>
        <div class="image-container">
            <div class="pulse-bg"></div>
            <div class="spin-border"></div>
            <img src="/robot1.png" alt="AI Robot Head" class="robot-image">
        </div>
    </main>

    <div class="page-indicator">
        <div class="indicator-dot active"></div>
        <div class="indicator-dot"></div>
        <div class="indicator-dot"></div>
        <div class="indicator-dot"></div>
    </div>

    <script>
        // You can add any JavaScript functionality here if needed
    </script>
</body>
</html>
